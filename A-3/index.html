<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강원천문대</title>
  <script defre src="script/jquery-1.12.3.js"></script>
  <script defre src="script/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--구현시작-->
  <header class="top-bar flex con">
    <div class="logo-box">
      <a href="#">
        <img src="images/gallery2.jpg" alt="강원천문대 로고">
      </a>
    </div>
    <div class="menu-box">
      <ul class="flex">
        <li>
          <a href="#">강원천문대</a>
          <ul>
            <li><a href="#">천문대소개</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">오시는길</a></li>
          </ul>
        </li>
        <li>
          <a href="#">이용안내</a>
          <ul>
            <li><a href="#">프로그램</a></li>
            <li><a href="#">관람시간표</a></li>
            <li><a href="#">이달의 별자리</a></li>
          </ul>
        </li>
        <li>
          <a href="#">천문대예약</a>
          <ul>
            <li><a href="#">예약하기</a></li>
            <li><a href="#">예약확인</a></li>
            <li><a href="#">예약취소</a></li>
          </ul>
        </li>
        <li>
          <a href="#">커뮤니티</a>
          <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">방문후기</a></li>
            <li><a href="#">자유게시판</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <main class="section-wrap con">
    <section class="section-1">
      <div class="slide-box" data-index="0">
        <div class="slides">
          <div class="slide-item slide-item-1">
            <img src="images/img1.jpg" alt="슬라이드 이미지">
            <span>올해의 별 관측 행사</span>
          </div>
          <div class="slide-item slide-item-2">
            <img src="images/img2.jpg" alt="슬라이드 이미지">
            <span>별들과 함께 대화하는 시간</span>
          </div>
          <div class="slide-item slide-item-3">
            <img src="images/img3.jpg" alt="슬라이드 이미지">
            <span>아름다운 별빛의 향연
            </span>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2 flex">
      <div class="tab-box">
        <div class="tab-title">
          <ul class="flex">
            <li class="active">공지사항</li>
            <li>갤러리</li>
          </ul>
        </div>
        <div class="tab-content">
          <ul>
            <li class="active">공지사항 내용</li>
            <li>갤러리 내용</li>
          </ul>
        </div>
      </div>
      <div class="banner-box"></div>
      <div class="shortcut-box"></div>
    </section>

</html>
